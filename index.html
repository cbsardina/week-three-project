<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="calculator">
<!-- ========== TOP ROW ========== -->
  <div class="row">
    <div class="col-25">
    <span id="clear">C</span>
    </div>
    <div class="col-75">
      <span></span>
    </div>
  </div>

<!-- ========== 2nd ROW ========== -->
  <div class="row">
    <div class="col-25">
      <span>7</span>
    </div>
    <div class="col-25">
      <span>8</span>
    </div>
    <div class="col-25">
      <span>9</span>
    </div>
    <div class="col-25">
      <span id ="divide">/</span>
    </div>
  </div>


<!-- ========== 3rd ROW ========== -->
  <div class="row">
    <div class="col-25">
        <span>4</span>
      </div>
      <div class="col-25">
        <span>5</span>
      </div>
      <div class="col-25">
        <span>6</span>
      </div>
      <div class="col-25">
        <span id="multiply">X</span>
    </div>
  </div>

<!-- ========== 4th ROW ========== -->
  <div class="row">
    <div class="col-25">
      <span>1</span>
    </div>
    <div class="col-25">
      <span>2</span>
    </div>
    <div class="col-25">
      <span>3</span>
    </div>
    <div class="col-25">
      <span id="minus">-</span>
    </div>
  </div>

<!-- ========== 5th ROW ========== -->
  <div class="row">
    <div class="col-25">
      <span>0</button>
    </div>
    <div class="col-25">
      <span id="dot">.</span>
    </div>
    <div class="col-25">
      <span id="equals">=</span>
    </div>
    <div class="col-25">
      <span id="plus">+</span>
    </div>
  </div>

<!-- ----- end calculator body ----- -->
  </div>   <!-- end main div -->

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
